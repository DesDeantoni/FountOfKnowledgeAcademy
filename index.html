        <p>Fount of Knowledge Academy operates under the Colorado Home-Based Education Program as defined in Colorado Revised Statutes § 22‑33‑104. 
        Parents are required to file a written Notice of Intent with a Colorado school district at least 14 days before beginning homeschooling. 
        Instruction must include reading, writing, speaking, mathematics, history, civics, literature, and science, and must total at least 172 days per year averaging 4 hours per day. 
        Parents are recognized as the teachers of record, and annual assessment results must be submitted to the district or kept on file.
