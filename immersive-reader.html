<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Immersive Reader with Text-to-Speech</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f4f4;
      color: #222;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem 4rem;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    p {
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    button {
      border: none;
      background: #1f3b4d;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    /* Immersive Reader Overlay */
    #immersive-overlay {
      position: fixed;
      inset: 0;
      background: #111827;
      color: #e5e7eb;
      display: none;
      flex-direction: column;
      z-index: 9999;
    }

    #ir-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.25rem;
      background: #020617;
      border-bottom: 1px solid #1f2937;
      font-size: 0.9rem;
    }

    #ir-header-left {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    #ir-title {
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 0.8rem;
      color: #9ca3af;
    }

    #ir-header-right {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    #ir-header-right label {
      font-size: 0.8rem;
      color: #d1d5db;
    }

    #ir-header-right select,
    #ir-header-right input[type="range"] {
      font-size: 0.8rem;
    }

    #ir-close-btn {
      background: #b91c1c;
    }

    #ir-content-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      padding: 1.5rem 1rem 2rem;
      box-sizing: border-box;
      overflow: hidden;
    }

    #ir-content {
      max-width: 800px;
      width: 100%;
      background: #020617;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      padding: 1.75rem 2rem;
      box-sizing: border-box;
      overflow-y: auto;
      max-height: calc(100vh - 120px);
      line-height: 1.7;
      font-size: 1rem;
    }

    #ir-content span.ir-line {
      display: block;
      padding: 0.05rem 0;
      transition: background 0.15s, color 0.15s, opacity 0.15s;
    }

    #ir-content.focus-mode span.ir-line {
      opacity: 0.25;
    }

    #ir-content.focus-mode span.ir-line.active {
      opacity: 1;
      background: rgba(234, 179, 8, 0.35);
    }

    #ir-footer {
      padding: 0.75rem 1.25rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: #9ca3af;
      background: #020617;
      border-top: 1px solid #1f2937;
    }

    #ir-tts-controls {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    #ir-tts-controls button {
      background: #1f2937;
      padding: 0.35rem 0.7rem;
      font-size: 0.8rem;
    }
